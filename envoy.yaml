static_resources:
  listeners:
    # HTTP listener for xp-users-service load balancing
    - name: users_service_listener
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 8011
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: users_service_http
                codec_type: AUTO
                route_config:
                  name: users_service_route
                  virtual_hosts:
                    - name: users_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: users_service_cluster
                            timeout: 30s
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Cluster for xp-users-service instances
    - name: users_service_cluster
      connect_timeout: 5s
      type: STATIC
      lb_policy: ROUND_ROBIN
      # Health checks disabled for now - uncomment if services expose /actuator/health
      # health_checks:
      #   - timeout: 3s
      #     interval: 10s
      #     unhealthy_threshold: 3
      #     healthy_threshold: 2
      #     http_health_check:
      #       path: "/actuator/health"
      #       expected_statuses:
      #         - start: 200
      #           end: 399
      load_assignment:
        cluster_name: users_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: xp-users-service-1
                      port_value: 8081
              - endpoint:
                  address:
                    socket_address:
                      address: xp-users-service-2
                      port_value: 8081
              - endpoint:
                  address:
                    socket_address:
                      address: xp-users-service-3
                      port_value: 8081

admin:
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
