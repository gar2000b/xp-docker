# version: "3.9"

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: xp-users
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql:/sql

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: password123
      DOCKER_INFLUXDB_INIT_ORG: xp-project
      DOCKER_INFLUXDB_INIT_BUCKET: quotes
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: xp-admin-token-12345
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2

  xp-ohlcv-generator-service:
    image: gar2000b/xp-ohlcv-generator-service:latest
    container_name: xp-ohlcv-generator-service
    restart: unless-stopped
    depends_on:
      - influxdb
    environment:
      # --- Spring Boot configuration ---
      SERVER_PORT: 8083
      # --- InfluxDB configuration ---
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: xp-admin-token-12345
      INFLUXDB_ORG: xp-project
      INFLUXDB_BUCKET: ohlcv_data
    ports:
      - "8083:8083"
    volumes:
      - ./logs:/app/logs

  xp-users-service-1:
    image: gar2000b/xp-users-service:latest
    container_name: xp-users-service-1
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      # --- Spring Boot style, if you're using it ---
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/xp-users
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs

  xp-users-service-2:
    image: gar2000b/xp-users-service:latest
    container_name: xp-users-service-2
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      # --- Spring Boot style, if you're using it ---
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/xp-users
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8084:8081"
    volumes:
      - ./logs:/app/logs

  xp-users-service-3:
    image: gar2000b/xp-users-service:latest
    container_name: xp-users-service-3
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      # --- Spring Boot style, if you're using it ---
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/xp-users
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8087:8081"
    volumes:
      - ./logs:/app/logs

  xp-template-service:
    image: gar2000b/xp-template-service:latest
    container_name: xp-template-service
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      # --- Spring Boot style, if you're using it ---
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/xp-users
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs

volumes:
  mariadb_data:
  influxdb_data:
  influxdb_config:

