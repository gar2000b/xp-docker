# version: "3.9"

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: xp-users
      MARIADB_USER: user
      MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql:/sql

  xp-users-service:
    image: gar2000b/xp-users-service:latest
    container_name: xp-users-service
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      # --- generic style (if your app reads these) ---
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: xp-users
      DB_USER: user
      DB_PASSWORD: password

      # --- OR Spring Boot style, if you're using it ---
      # SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/xp-users
      # SPRING_DATASOURCE_USERNAME: user
      # SPRING_DATASOURCE_PASSWORD: password

      # Log directory used by the service (for logback-spring.xml)
      # LOG_DIR: /logs

    ports:
      - "8080:8080"   # change if your service listens on a different port
    volumes:
      - ./logs:/app/logs

volumes:
  mariadb_data:

